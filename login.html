<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="komponen/style.css" />
    <script
      src="https://kit.fontawesome.com/65e267e018.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="judul">
        <h1>Login</h1>
      </div>

      <div class="input-login">
        <ul>
          <li>
            <label for="username"><i class="fa-solid fa-user"></i></label>
            <input type="text" id="username" name="username" placeholder="" />
          </li>
          <li>
            <label for="passowrd"><i class="fa-solid fa-key"></i></label>
            <input
              type="password"
              id="passowrd"
              name="passowrd"
              placeholder=""
            />
          </li>
        </ul>
      </div>

      <div class="container-btn">
        <div class="btn-login">
          <button type="button">Login</button>
        </div>
        <div class="daftar">
          <div class="text">Belum punya akun? <a href="#">Daftar</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
